<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
        <input type="text" id="screen">

        <table>
            <tr>
                <td><button style="background-color: rgb(240, 234, 234);">C</button></td>
                <td><button style="background-color: rgb(240, 234, 234);">B</button></td>
                <td><button style="background-color: rgb(240, 234, 234);">%</button></td>
                <td><button style="background-color: rgb(28, 187, 152);" >+</button></td>
            </tr>

            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button style="background-color: rgb(240, 179, 13);">x</button></td>
            </tr>

            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button style="background-color: rgb(226, 62, 97);">-</button></td>
            </tr>

            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button style="background-color: rgb(148, 45, 189);">/</button></td>
            </tr>

            <tr>
                <td><button>.</button></td>
                <td><button>0</button></td>
                <td colspan ="2"><button class="equalsto" >=</button></td>
                
            </tr>

        </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
